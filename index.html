<!--index.html-->

<!DOCTYPE html>
<style>
  .flex-container {
    display: flex;
    flex-direction: column;
  }
  .container2 {
    display: flex;
    flex-direction: row;
  }
  .tracks {
    flex: 1;
  }
  .main-graph {
    flex: 2;
  }
</style>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; media-src 'self' blob:">
    <title>VoiceComposer</title>
  </head>
  <body>

    <!-- There should be 3 main sections. The top control bar (probably include the audio wave here, because it's just feeback), the tracks panel, and the main graph. -->
    <div class="flex-container">
      <div class="main-controls">
        <canvas class="visualizer", height="60px"></canvas>
            <div id="buttons">
                <button class="record">Record</button>
                <button class="stop">Stop</button>
            </div>
      </div>
      <div class="container2">
        <div class="tracks">
          <h1>Tracks</h1>
        </div>
        <div class="main-graph">
          <h1>Main Graph</h1>
        </div>
      </div>
    </div>

    <script src="scripts/audiorecord.js"></script>
  </body>
</html>
